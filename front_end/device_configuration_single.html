<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min-4.2.1.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min-4.7.0.css">
	<script src="js/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="js/popper.min-1.12.3.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min-4.0.0-beta.2.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="js/socket.io-1.2.0.js"></script>
	<script src="js/smarthouse.js"></script>
	<script src="js/ui_load.js"></script>
</head>
<style>
.top-buffer { 
	min-height:0px !important;
}

.arduino-col { 
	margin-top:40px; 
	min-height:0px !important;
	background: #ededed;
}

.switch-button-margin {
	margin-top:8px; 
	margin-bottom:8px;
	min-width:120px
}

/* On Button */
.conf-button {
	margin-top:8px; 
	margin-bottom:8px;
	min-width:120px;
	background: #4744ff;
	border-color: #3331bc;
}

.conf-button:hover {
	margin-top:8px; 
	margin-bottom:8px;
	min-width:120px;
	background: #3331bc;
	border-color: #3331bc;
}

.conf-button:active {
	margin-top:8px; 
	margin-bottom:8px;
	min-width:120px;
	background: #2a289b;
	border-color: #2a289b;
}

.conf-button:disabled {
	margin-top:8px; 
	margin-bottom:8px;
	min-width:120px;
	background: #8987ff;
	border-color: #8987ff;
}


.section-center__full {
	height: 12vh;
	display: flex;
	justify-content: left;
	align-items: center;
}

.container{
    max-width: 450px;
}

.conf-data-panel {
	background: #c4c4c4;
	min-height: 40px;
}

.conf-button-panel {
	min-width: 100px;
	background: #c4c4c4;
}

.conf-data-panel-text {
  position: absolute;
  bottom: 0;
  left: 0;
  margin-left: 20px;
}

.conf-data-panel-checkbox {
  position: absolute;
  bottom: 0;
  left: 0;
  margin-left: 40px;
}

</style>
<body>

<div class="container">
	<br><br>
	<div id="message-holder">
		
	</div>
	<br><h1>Device Configuration</h1>
	<p> </p>
</div>

<div class="container">
	<div class="row justify-content-md-center top-buffer" id="ardid-1">
		<div class="col-sm text-white conf-data-panel">
			<div class="conf-data-panel-text"><strong>device ID: </strong></div>
		</div>
		<div class="col-sm text-white conf-data-panel">
			<div class="conf-data-panel-text" id="devID-field"></div> 
		</div>
	</div>
	<div class="row justify-content-md-center top-buffer">
		<div class="col-sm text-white conf-data-panel">
			<div class="conf-data-panel-text"><strong>Name: </strong></div>
		</div>
		<div class="col-sm text-white conf-data-panel">
			<input type="text" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Enter name">
		</div>
	</div>
	<div class="row justify-content-md-center top-buffer">
		<div class="col-sm text-white conf-data-panel">
			<div class="conf-data-panel-text"><strong>Device Type: </strong></div>
		</div>
		<div class="col-sm text-white conf-data-panel">
			<select class="custom-select my-1 mr-sm-2" id="device-type-select">
				<option selected value="0">Classic Light</option>
				<option value="1">Timer Light</option>
				<option value="2">Simple Heat</option>
				<option value="3">Binary Sensor</option>
				<option value="4">Meter Device</option>
			</select>
		</div>
	</div>
	<div class="row justify-content-md-center top-buffer">
		<div class="col-sm text-white conf-data-panel">
			<div class="conf-data-panel-text"><strong>Device Input Type: </strong></div>
		</div>
		<div class="col-sm text-white conf-data-panel">
			<select class="custom-select my-1 mr-sm-2" id="device-input-select">

			</select>
		</div>
	</div>
	<div class="row justify-content-md-center top-buffer">
		<div class="col-sm text-white conf-data-panel">
			<div class="conf-data-panel-text"><strong>Timer: </strong></div>
		</div>
		<div class="col-sm text-white conf-data-panel">
			<input type="text" class="form-control" id="timer-input" aria-describedby="emailHelp">
		</div>
	</div>
	<div class="row justify-content-md-center top-buffer">
		<div class="col-sm text-white conf-data-panel">
			<div class="conf-data-panel-checkbox">
				<input type="checkbox" id="enabled" class="form-check-input">Enabled
			</div>
		</div>
	</div>
	<div class="row justify-content-md-center top-buffer">
		<div class="col-sm text-white conf-data-panel">
			<div class="conf-data-panel-checkbox">
				<input type="checkbox" id="ctrl-controlled" class="form-check-input">Centrally Controlled
			</div>
		</div>
	</div>
	<div class="row justify-content-md-center top-buffer">
		<div class="col-sm text-white conf-button-panel">
			<button type="button" class="btn text-white conf-button" id="save-button">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
				  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
				</svg>
				Save
			</button>
		</div>
		<div class="col-sm text-white conf-button-panel">
			<a href="javascript:history.back()">
				Back
			</a>
			<br>
			<a href="javascript:goToDevice()">
				Go to Device
			</a>
		</div>
	</div>
</div>

</body>
<script>
	$('document').ready(loadNavbar('device-configuration'));
    var socket = io('/iot');
	var device = {};
	
	/* variable to hold info on received device data, to make sure the GUI is updated only once */
	device.received = false;
	
	// set connection actions
	socket.on('connect', onConnect);
	socket.on('connect_error', onConnectError);
	socket.on('error', onError);
    socket.on('device_status', onDeviceStatus);
	socket.on('device_response', onResponse);
	socket.on('message', onMessage);
	
	
	
	function onDeviceStatus(BFPDeviceStatus) {
		updateDevice(BFPDeviceStatus.body);
		
		var FID = BFPDeviceStatus.body.raspyID + '-' + BFPDeviceStatus.body.devID + '-' + BFPDeviceStatus.body.ardID;
		if (BFPDeviceStatus.body.raspyID == urlParams['raspyID'] && BFPDeviceStatus.body.ardID == urlParams['ardID'] && BFPDeviceStatus.body.devID == urlParams['devID'] && device.received == false) {
			device.received = true;
			console.log("Device: " + JSON.stringify(BFPDeviceStatus));
			$("#enabled").attr("checked", BFPDeviceStatus.body.activated);
			if (BFPDeviceStatus.body.desc != '') {
				$("#name-input").attr("placeholder", BFPDeviceStatus.body.desc);
				device.desc = BFPDeviceStatus.body.desc;
			}
			if (BFPDeviceStatus.body.timer != '') {
				$("#timer-input").attr("placeholder", BFPDeviceStatus.body.timer);
				device.timer = BFPDeviceStatus.body.timer;
			}
			if (typeof(BFPDeviceStatus.body.lightType) != 'undefined') {
				console.log('lightType available');
				const $select = document.querySelector('#device-type-select');
				const $select2 = document.querySelector('#device-input-select');
				if (typeof(BFPDeviceStatus.body.lightInputType) != 'undefined') {
					if (BFPDeviceStatus.body.lightType == 0 && BFPDeviceStatus.body.extType == 0) { /* the classic on/off light */
						$select.value = BFPDeviceStatus.body.lightType;
						device.lightType = 0;
						let options =  '<option selected value="0">Switch based light</option> \
										<option selected value="1">Button based light</option>'
						$("#device-input-select").append(options);
						$("#timer-input").attr("disabled", "disabled");
						$select2.value = BFPDeviceStatus.body.lightInputType;
					} else if (BFPDeviceStatus.body.lightType == 1) { /* timer based light */
						$select.value = BFPDeviceStatus.body.lightType;
						device.lightType = 1;
						let options =  '<option selected value="0">Switch based light</option> \
										<option selected value="1">Button based light</option>'
						$("#device-input-select").append(options);
						$select2.value = BFPDeviceStatus.body.lightInputType;
					} else if (BFPDeviceStatus.body.lightType == 2) { /* simple heat */
						$select.value = BFPDeviceStatus.body.lightType;
						device.lightType = 2
						let options =  '<option selected value="2">Raspy Control</option> \
										<option selected value="3">Physical Pin Control</option>'
						$("#device-input-select").append(options);
						$("#timer-input").attr("disabled", "disabled");
					} else if (BFPDeviceStatus.body.lightType == 4) { /* meter device */
						$select.value = BFPDeviceStatus.body.lightType;
						device.lightType = 2
						let options =  '<option selected value="3">Power Meter</option> \
										<option selected value="4">Water Meter</option>'
						$("#device-input-select").append(options);
						$("#timer-input").attr("disabled", "disabled");
					} else if (BFPDeviceStatus.body.lightType == 0 && (BFPDeviceStatus.body.extType == 1 || BFPDeviceStatus.body.extType == 2)) { /* binary sensor */
						console.log("selectect binary sensor!")
						$select.value = 3;
						let options =  '<option selected value="1">Normal input</option> \
										<option selected value="2">Reversed input</option>'
						$("#device-input-select").append(options);
						$("#timer-input").attr("disabled", "disabled");
						if (BFPDeviceStatus.body.extType == 1) { /* Normal input */
							$select2.value = 4;
						} else if (BFPDeviceStatus.body.extType == 2) {
							$select2.value = 5;
						}
						device.extType = BFPDeviceStatus.body.extType;
					} else {
						
					}
					
					//$select2.value = BFPDeviceStatus.body.lightInputType;
				}
			}
			if (BFPDeviceStatus.body.ctrlON == 1)
				$("#ctrl-controlled").attr("checked", true);
			else
				$("#ctrl-controlled").attr("checked", false);
		} else if (BFPDeviceStatus.body.raspyID == urlParams['raspyID'] && BFPDeviceStatus.body.ardID == urlParams['ardID'] && BFPDeviceStatus.body.devID == urlParams['devID'] && device.received == true) {
			if (isDeviceCommandOn(BFPDeviceStatus.body)) {
				setDeviceCommandClear(BFPDeviceStatus.body);
				clearDeviceTimer(BFPDeviceStatus.body);
				displaySuccessMsg('Device Configuration saved.');
				
			}
		}
		
		//device.desc = BFPDeviceStatus.body.desc;
		console.log("desc incoming: " + device.desc);
	}
	
	/* setting the right devID */
	$("#devID-field").append(urlParams['devID']);
	
	/* setting the "enabled" checkbox value according to device state */
	
	
	console.log('URL: ' + window.location.search.substring(1))
	
	$("#save-button").click(function() {
		console.log('save button pressed. desc = ' + $('#name-input').val() + ' enabled: ' + $('#enabled').val());
		var updateDevice = {};
		var enabled = false;
		if ($('#enabled').val() == "on")
			enabled = true;
		const $lightType = document.querySelector('#device-type-select');
		const $lightInputType = document.querySelector('#device-input-select');
		updateDevice.raspyID = urlParams['raspyID'];
		updateDevice.ardID = urlParams['ardID'];
		updateDevice.devID = urlParams['devID'];
		//device.desc = $('#name-input').val();
		if ($('#name-input').val() != '')
			updateDevice.desc = $('#name-input').val();
		else
			updateDevice.desc = device.desc;
		
		if ($('#timer-input').val() != '') {
			updateDevice.timer = $('#timer-input').val();
		} else {
			updateDevice.timer = device.timer;
		}
		updateDevice.activated = $('#enabled').is(':checked');
		if ($('#ctrl-controlled').is(':checked') == true)
			updateDevice.ctrlON = DEVICE_CTRLON_ENABLED;
		else
			updateDevice.ctrlON = DEVICE_CTRLON_DISABLED;
		
		if ($lightType.value == DEVICE_LIGHTTYPE_CLASSIC) { /* classic light */
			updateDevice.extType = 0;
			updateDevice.lightType = DEVICE_LIGHTTYPE_CLASSIC;
			updateDevice.lightInputType = $lightInputType.value;
		} else if ($lightType.value == DEVICE_LIGHTTYPE_TIMER) { /* timer light */
			updateDevice.extType = 0;
			updateDevice.lightType = DEVICE_LIGHTTYPE_TIMER;
			updateDevice.lightInputType = $lightInputType.value;
		} else if ($lightType.value == DEVICE_LIGHTTYPE_SIMPLE_HEAT) { /* simple heat */
			updateDevice.extType = 0;
			updateDevice.lightType = DEVICE_LIGHTTYPE_SIMPLE_HEAT;
			updateDevice.lightInputType = $lightInputType.value;
		} else if ($lightType.value == DEVICE_LIGHTTYPE_BINARY_SENSOR) { /* binary sensor */
			if ($lightInputType.value == DEVICE_EXTTYPE_BINARY_SENSOR_NORMAL) {
				updateDevice.extType = DEVICE_EXTTYPE_BINARY_SENSOR_NORMAL;
			} else if ($lightInputType.value == DEVICE_EXTTYPE_BINARY_SENSOR_REVERSED) {
				updateDevice.extType = DEVICE_EXTTYPE_BINARY_SENSOR_REVERSED;
			}
			updateDevice.lightType = DEVICE_LIGHTTYPE_CLASSIC; /* why do we send classic here?? */
			updateDevice.lightInputType = 0;
		} else if ($lightType.value == DEVICE_LIGHTTYPE_METER) { /* meter */
			if ($lightInputType.value == DEVICE_EXTTYPE_METER_ENERGY) {
				updateDevice.extType = DEVICE_EXTTYPE_METER_ENERGY;
			} else if ($lightInputType.value == DEVICE_EXTTYPE_METER_WATER) {
				updateDevice.extType = DEVICE_EXTTYPE_METER_WATER;
			}
			updateDevice.lightType = DEVICE_LIGHTTYPE_METER;
		}
		
		updateDevice.devType = 'digitOUT';
		
		socket.emit('device_settings', updateDevice);
		
		setDeviceTimer(updateDevice, setTimeout(function() { onConfigSaveTimeout(updateDevice); }, 5000));
		setDeviceCommandOn(updateDevice);
	});

	
	function onResponse(msg) {
		var response = msg.response;
		var device = msg.device;
		if (response != '0') {
			onError('Error reaching device: ' + device.desc + ' (' + response + ')');
			enableLightButton(device);
			clearDeviceTimer(device);
		} else {
			updateActiveDeviceTableRow(device);
		}
		//console.log(JSON.stringify(msg));
	}
	//function update
	
	function goToDevice() {
		let raspyID = urlParams['raspyID'];
		let ardID = urlParams['ardID'];
		let devID = urlParams['devID'];
		
		window.location.href = '/device-active?raspyID=' + raspyID + '&ardID=' + ardID + '&devID=' + devID + '&cmd=highlight';
	}
	
	document.getElementById('device-type-select').onchange = function() {
		console.log("option change");
		let select = document.getElementById('device-input-select');
		const $select = document.querySelector('#device-type-select');
		console.log($select.value);
		if ($select.value == 0  && device.lightType != 0) { /* classic light */
			console.log('   remove attr');
			$("#timer-input").attr("disabled", "disabled");
			$("#device-input-select").removeAttr("disabled", "disabled");
			select.remove(1);
			select.remove(0);
			let options =  '<option selected value="0">Switch based light</option> \
							<option selected value="1">Button based light</option>'
			$("#device-input-select").append(options);
			device.lightType = $select.value;
		} else if ($select.value == 1  && device.lightType != 1) { /* timer based light */
			$("#device-input-select").removeAttr("disabled", "disabled");
			$("#timer-input").removeAttr("disabled", "disabled");
			select.remove(1);
			select.remove(0);
			let options =  '<option selected value="0">Switch based light</option> \
							<option selected value="1">Button based light</option>'
			$("#device-input-select").append(options);
			device.lightType = $select.value;
		} else if ($select.value == 2 && device.lightType != 2) { /* simple heat */
			console.log('   remove attr');
			$("#device-input-select").removeAttr("disabled", "disabled");
			$("#timer-input").attr("disabled", "disabled");
			select.remove(1);
			select.remove(0);
			let options =  '<option selected value="2">Raspy Control</option> \
							<option selected value="3">Physical Pin Control</option>'
			$("#device-input-select").append(options);
			device.lightType = $select.value;
		} else if ($select.value == 3 && device.lightType != 3) { /* binary sensor */
			$("#device-input-select").removeAttr("disabled", "disabled");
			$("#timer-input").attr("disabled", "disabled");
			select.remove(1);
			select.remove(0);
			let options =  '<option selected value="4">Normal input</option> \
							<option selected value="5">Reversed input</option>'
			$("#device-input-select").append(options);
			device.lightType = $select.value;
		} else if ($select.value == 4 && device.lightType != 4) { /* meter device */
			$("#timer-input").removeAttr("disabled", "disabled");
			select.remove(1);
			select.remove(0);
			let options =  '<option selected value="3">Power Meter</option> \
							<option selected value="4">Water Meter</option>'
			$("#device-input-select").append(options);
			device.lightType = $select.value;
		}
	};
</script>
</html>
