<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Smarthouse Signin</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min-4.2.1.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min-1.12.3.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min-4.0.0-beta.2.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="js/socket.io-1.2.0.js"></script>
	<link type="text/css" rel="stylesheet" href="css/login.css" crossorigin="anonymous">
	<script>
		$(document).ready(function() {
			var email, pass;
			$("#submit").click(function() {
				email = $("#inputEmail").val();
				pass = $("#inputPassword").val();
				console.log('login: ' + email + ' pass: ' + pass);
				/* Perform some validation here */ 
				
					jQuery.post("/auth", { email:email, pass:pass }, function(data) {		
						if (data === 'done')			
						{
							console.log("auth correct received.");
							window.location.href = "/admin";
						}
						if (data === 'bad')
						{
							console.log("bad received.");
							//document.getElementById('message').innerHTML = 'Login or password incorrect';
							document.getElementById('notification').className = 'not-hidden';
						}
					});
				
			});
		});
	</script>
    <!-- Custom styles for this template -->
    
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail">Login</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
        <br>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <label id="notification" class="hidden">Incorrect Login or password.</label>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button id="submit" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
